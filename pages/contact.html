<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Materialize CSS -->

    <link rel="manifest" href= "../manifest.json">

</head>

<body>
    <div class="container">
        <header>
            <h1>Fairy Wing Bling Webstore</h1>

            <!--Nav for Screens Medium and Up-->
            <div class="hide-on-small-only">
                <nav class="nav-center" role="navigation">
                    <div class="nav-wrapper container">
                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li><a href="../index.html">Store</a></li>
                                    <li><a href="./about.html">About</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                    <li><a href="./reviews.html">Reviews</a></li>
                                    <li><a href="./cart.html">Cart</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!--Nav for Small Screens-->
            <div class="hide-on-med-and-up">
                <nav class="nav-alt" role="navigation">
                    <div class="nav-wrapper container">
                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li><a href="../index.html">Store</a></li>
                                    <li><a href="./about.html">About</a></li>
                                    <li><a href="./contact.html">Contact</a></li>
                                    <li><a href="./reviews.html">Reviews</a></li>
                                    <li><a href="./cart.html">Cart</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <h2>Contact Us</h2>
            
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name*</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email*</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="order_number" type="text">
                            <label for="order_number">Order Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="submit.html" class="btn-small" type="submit">Submit
                            </button>
                        </a>
                        </div>
                    </div>




                </form>
            
        </main>

        <footer>
            Copyright &copy;2021 Fairy Wing Bling
        </footer>
    </div>
